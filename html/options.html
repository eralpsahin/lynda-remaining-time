<!DOCTYPE html>
<html class="options">
  <head>
    <title>Lynda Remaining Time Options</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="/css/options.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body id="options" class="options">
    <form>
      <p id="total-time">
        <label>
          <input id="total-checkbox" type="checkbox" checked="" />
          <span>Show Total Course Time</span>
        </label>
      </p>

      <h6>Show</h6>
      <p>
        <label>
          <input id="radio1" name="group1" type="radio" checked />
          <span>Remaining Time</span>
        </label>
        <label id="completed-radio">
          <input id="radio2" name="group1" type="radio" />
          <span>Completed Time</span>
        </label>
      </p>
    </form>

    <div id="preview">
      <h5 align="center" class="header">Preview Widgets</h5>
      <div class="card horizontal">
        <div class="card-stacked">
          <div class="card-content">
            <div id="total-preview" class="inject" id="total-node">
              <span id="total">1h 21m</span>
              <h6>Total</h6>
            </div>
            <div id="remaining-preview" class="inject" id="remaining-node">
              <span id="remaining">1h 8m 28s 84.53%</span>
              <h6>Remaining</h6>
            </div>
            <div id="completed-preview" class="inject" id="remaining-node">
              <span id="completed">12m 32s 15.47%</span>
              <h6>Completed</h6>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <script src="/js/options.js"></script>
  </body>
</html>
